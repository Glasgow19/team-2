<body>
<div id="globeViz"></div>

<script>
var gData = new XMLHttpRequest();
gData.open('GET', 'search.json', true);
gData.onreadystatechange = function(e) {
  if (gData.readyState === 4) {
    if (gData.status === 200) {
      var data = JSON.parse(gData.responseText);
      window.data = data;
      globe.addData(data, {format: 'legend'});
      globe.createPoints();
      globe.animate();
      document.body.style.backgroundImage = 'none'; // remove loading
    }
  }
};
gData.send(null);

var globe = DAT.Globe(document.getElementById('container'), {
  colorFn: function(label) {
     return new THREE.Color([
       0xd9d9d9, 0xb6b4b5, 0x9966cc, 0x15adff, 0x3e66a3,
       0x216288, 0xff7e7e, 0xff1f13, 0xc0120b, 0x5a1301, 0xffcc02,
       0xedb113, 0x9fce66, 0x0c9a39,
       0xfe9872, 0x7f3f98, 0xf26522, 0x2bb673, 0xd7df23,
       0xe6b23a, 0x7ed3f7][label]);
  }
});

  // Setup renderer
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('globeViz').appendChild(renderer.domElement);

  // Setup scene
  const scene = new THREE.Scene();
  scene.add(Globe);
  scene.add(new THREE.AmbientLight(0xbbbbbb));
  scene.add(new THREE.DirectionalLight(0xffffff, 0.6));

  // Setup camera
  const camera = new THREE.PerspectiveCamera();
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  camera.position.z = 500;

  // Add camera controls
  const tbControls = new TrackballControls(camera, renderer.domElement);
  tbControls.minDistance = 101;
  tbControls.rotateSpeed = 5;
  tbControls.zoomSpeed = 0.8;

  // Kick-off renderer
  (function animate() { // IIFE
    // Frame cycle
    tbControls.update();
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  })();
</script>
</body>
